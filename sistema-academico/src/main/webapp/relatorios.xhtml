<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="conteudo">
        <h1>Alunos novos menores de idade</h1>
        
        <h:form>
            <p:dataTable value="#{relatoriosBean.alunosNovosMenoresIdade}" var="aluno">
                <p:column headerText="CPF">
                    <p:outputLabel value="#{aluno.cpf}" />
                </p:column>
                
                <p:column headerText="Nome">
                    <p:outputLabel value="#{aluno.nome}" />
                </p:column>
                
                <p:column headerText="Data de nascimento">
                    <p:outputLabel value="#{aluno.dataNascimento}" />
                </p:column>
            </p:dataTable>
            
            <h1>Alunos que cumpriram um ter√ßo do curso</h1>
            <p:dataTable value="#{relatoriosBean.alunosQueCumpriramUmTercoDoCurso}" var="aluno">
                <p:column headerText="CPF">
                    <p:outputLabel value="#{aluno.cpf}" />
                </p:column>
                
                <p:column headerText="Nome">
                    <p:outputLabel value="#{aluno.nome}" />
                </p:column>
                
                <p:column headerText="Data de nascimento">
                    <p:outputLabel value="#{aluno.dataNascimento}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
