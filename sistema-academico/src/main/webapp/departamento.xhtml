<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:define name="conteudo">
        <h:form id="frm">
            <p:messages autoUpdate="true" closable="true" />

                <p:outputLabel/>
                <p:commandButton value="Cadastrar" action="#{cadastroDepartamentoBean.salvar()}"
                                 update="@form"/>
            </h:panelGrid>
            
            <p:dataTable id="table-departamento" value="#{cadastroDepartamentoBean.listaDepartamentos}" var="departamento" 
                         style="margin-top:20px;">
                <p:column headerText="CÃ³digo">
                    <p:outputLabel value="#{departamento.codigo}" />
                </p:column>
                <p:column headerText="Nome">
                    <p:outputLabel value="#{departamento.nome}" />
                </p:column>
                <p:column width="60">
                    <p:commandButton icon="ui-icon-trash" action="#{cadastroDepartamentoBean.remover(departamento)}" 
                                     process="frm:table-departamento" update="@form"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
